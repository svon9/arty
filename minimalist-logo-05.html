<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Minimalist Logo 5 - Letter A Artistic</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; width: 500px; height: 500px; overflow: hidden; }
        .logo-container {
            width: 500px; height: 500px; position: relative; overflow: hidden;
            background: #fafafa;
            display: flex; align-items: center; justify-content: center;
            border-radius: 25px;
        }
        .logo-content {
            text-align: center; position: relative; z-index: 2;
        }
        .letter-a {
            font-family: 'Playfair Display', serif;
            font-size: 120px; font-weight: 300; color: #333;
            line-height: 1; margin-bottom: 15px;
            position: relative;
        }
        .letter-a:after {
            content: '';
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 1px; background: #d4af37;
            opacity: 0.6;
        }
        .brand-text {
            font-family: 'Lato', sans-serif;
            font-size: 16px; font-weight: 300; color: #333;
            letter-spacing: 4px; margin-bottom: 6px;
            text-transform: lowercase;
        }
        .tagline {
            font-family: 'Lato', sans-serif;
            font-size: 8px; font-weight: 100; color: #666;
            letter-spacing: 2px; text-transform: lowercase;
        }
        .frame-corners {
            position: absolute; top: 100px; left: 100px;
            width: 15px; height: 15px; border-left: 1px solid #d4af37;
            border-top: 1px solid #d4af37; opacity: 0.5;
        }
        .frame-corners2 {
            position: absolute; top: 100px; right: 100px;
            width: 15px; height: 15px; border-right: 1px solid #d4af37;
            border-top: 1px solid #d4af37; opacity: 0.5;
        }
        .frame-corners3 {
            position: absolute; bottom: 100px; left: 100px;
            width: 15px; height: 15px; border-left: 1px solid #d4af37;
            border-bottom: 1px solid #d4af37; opacity: 0.5;
        }
        .frame-corners4 {
            position: absolute; bottom: 100px; right: 100px;
            width: 15px; height: 15px; border-right: 1px solid #d4af37;
            border-bottom: 1px solid #d4af37; opacity: 0.5;
        }
        .center-dot {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 3px; height: 3px; background: #d4af37;
            border-radius: 50%; opacity: 0.8; z-index: 1;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="frame-corners"></div>
        <div class="frame-corners2"></div>
        <div class="frame-corners3"></div>
        <div class="frame-corners4"></div>
        <div class="center-dot"></div>
        <div class="logo-content">
            <div class="letter-a">a</div>
            <div class="brand-text">arty</div>
            <div class="tagline">photography</div>
        </div>
    </div>
</body>
</html>

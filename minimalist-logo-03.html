<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Minimalist Logo 3 - Negative Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; width: 500px; height: 500px; overflow: hidden; }
        .logo-container {
            width: 500px; height: 500px; position: relative; overflow: hidden;
            background: #333;
            display: flex; align-items: center; justify-content: center;
            border-radius: 25px;
        }
        .logo-content {
            text-align: center; position: relative; z-index: 2;
        }
        .brand-name {
            font-family: 'Lato', sans-serif;
            font-size: 36px; font-weight: 100; color: #fafafa;
            letter-spacing: 12px; margin-bottom: 8px;
            text-transform: lowercase;
        }
        .tagline {
            font-family: 'Lato', sans-serif;
            font-size: 8px; font-weight: 100; color: #d4af37;
            letter-spacing: 4px; text-transform: lowercase;
            margin-bottom: 25px;
        }
        .minimal-line {
            width: 120px; height: 1px; background: #d4af37;
            margin: 0 auto; opacity: 0.7;
        }
        .side-elements {
            position: absolute; left: 100px; top: 50%; transform: translateY(-50%);
            width: 1px; height: 60px; background: #d4af37; opacity: 0.3;
        }
        .side-elements2 {
            position: absolute; right: 100px; top: 50%; transform: translateY(-50%);
            width: 1px; height: 60px; background: #d4af37; opacity: 0.3;
        }
        .corner-accent {
            position: absolute; top: 60px; left: 60px;
            width: 20px; height: 20px; border-left: 1px solid #d4af37;
            border-top: 1px solid #d4af37; opacity: 0.4;
        }
        .corner-accent2 {
            position: absolute; bottom: 60px; right: 60px;
            width: 20px; height: 20px; border-right: 1px solid #d4af37;
            border-bottom: 1px solid #d4af37; opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="side-elements"></div>
        <div class="side-elements2"></div>
        <div class="corner-accent"></div>
        <div class="corner-accent2"></div>
        <div class="logo-content">
            <div class="brand-name">arty</div>
            <div class="tagline">photography</div>
            <div class="minimal-line"></div>
        </div>
    </div>
</body>
</html>

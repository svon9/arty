<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>ARTY Logo 5 - Vintage Luxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; width: 500px; height: 500px; overflow: hidden; }
        .logo-container {
            width: 500px; height: 500px; position: relative; overflow: hidden;
            background: linear-gradient(135deg, #5c4033 0%, #8b6914 50%, #2c1810 100%);
            display: flex; align-items: center; justify-content: center;
            border-radius: 50px;
        }
        .logo-content {
            text-align: center; position: relative; z-index: 2;
        }
        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 78px; font-weight: 600; color: #f5f5f5;
            letter-spacing: 8px; margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .ornamental-top {
            font-family: 'Dancing Script', cursive;
            font-size: 22px; color: #d4af37; margin-bottom: 8px;
            opacity: 0.9;
        }
        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 16px; font-weight: 400; color: #d4af37;
            letter-spacing: 3px; margin-bottom: 6px;
            font-style: italic;
        }
        .est-year {
            font-family: 'Cormorant Garamond', serif;
            font-size: 12px; font-weight: 300; color: #f5f5f5;
            letter-spacing: 2px; opacity: 0.7;
            margin-bottom: 12px;
        }
        .specialty-badge {
            font-family: 'Cormorant Garamond', serif;
            font-size: 10px; font-weight: 300; color: #d4af37;
            letter-spacing: 2px; text-transform: uppercase;
            padding: 4px 12px; border: 1px solid #d4af37;
            border-radius: 15px; display: inline-block;
            opacity: 0.8;
        }
        .vintage-ornament {
            position: absolute; top: 50px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 3px; background: #d4af37;
            opacity: 0.6;
        }
        .vintage-ornament:before {
            content: ''; position: absolute; left: -8px; top: -2px;
            width: 8px; height: 8px; border: 2px solid #d4af37;
            border-radius: 50%; background: transparent;
        }
        .vintage-ornament:after {
            content: ''; position: absolute; right: -8px; top: -2px;
            width: 8px; height: 8px; border: 2px solid #d4af37;
            border-radius: 50%; background: transparent;
        }
        .vintage-ornament2 {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 3px; background: #d4af37;
            opacity: 0.6;
        }
        .vintage-ornament2:before {
            content: ''; position: absolute; left: -8px; top: -2px;
            width: 8px; height: 8px; border: 2px solid #d4af37;
            border-radius: 50%; background: transparent;
        }
        .vintage-ornament2:after {
            content: ''; position: absolute; right: -8px; top: -2px;
            width: 8px; height: 8px; border: 2px solid #d4af37;
            border-radius: 50%; background: transparent;
        }
        .corner-flourish {
            position: absolute; top: 70px; left: 70px;
            font-size: 30px; color: #d4af37; opacity: 0.4;
            transform: rotate(-45deg);
        }
        .corner-flourish2 {
            position: absolute; bottom: 70px; right: 70px;
            font-size: 30px; color: #d4af37; opacity: 0.4;
            transform: rotate(135deg);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="vintage-ornament"></div>
        <div class="vintage-ornament2"></div>
        <div class="corner-flourish">❦</div>
        <div class="corner-flourish2">❦</div>
        <div class="logo-content">
            <div class="ornamental-top">Élégance</div>
            <div class="brand-name">ARTY</div>
            <div class="tagline">Artiste Photographe</div>
            <div class="est-year">ESTABLISHED 2024</div>
            <div class="specialty-badge">Boudoir Specialist</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Minimalist Logo 1 - Clean Typography</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; width: 500px; height: 500px; overflow: hidden; }
        .logo-container {
            width: 500px; height: 500px; position: relative; overflow: hidden;
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            display: flex; align-items: center; justify-content: center;
            border-radius: 25px;
        }
        .logo-content {
            text-align: center; position: relative; z-index: 2;
        }
        .brand-name {
            font-family: 'Lato', sans-serif;
            font-size: 28px; font-weight: 300; color: #333;
            letter-spacing: 8px; margin-bottom: 12px;
            text-transform: lowercase;
        }
        .tagline {
            font-family: 'Lato', sans-serif;
            font-size: 10px; font-weight: 100; color: #666;
            letter-spacing: 3px; text-transform: lowercase;
            margin-bottom: 20px;
        }
        .accent-line {
            width: 80px; height: 1px; background: #d4af37;
            margin: 0 auto; opacity: 0.8;
        }
        .geometric-frame {
            position: absolute; top: 120px; left: 120px; right: 120px; bottom: 120px;
            border: 1px solid #d4af37; opacity: 0.3;
        }
        .corner-dots {
            position: absolute; top: 140px; left: 140px;
            width: 3px; height: 3px; background: #d4af37;
            border-radius: 50%; opacity: 0.6;
        }
        .corner-dots2 {
            position: absolute; top: 140px; right: 140px;
            width: 3px; height: 3px; background: #d4af37;
            border-radius: 50%; opacity: 0.6;
        }
        .corner-dots3 {
            position: absolute; bottom: 140px; left: 140px;
            width: 3px; height: 3px; background: #d4af37;
            border-radius: 50%; opacity: 0.6;
        }
        .corner-dots4 {
            position: absolute; bottom: 140px; right: 140px;
            width: 3px; height: 3px; background: #d4af37;
            border-radius: 50%; opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="geometric-frame"></div>
        <div class="corner-dots"></div>
        <div class="corner-dots2"></div>
        <div class="corner-dots3"></div>
        <div class="corner-dots4"></div>
        <div class="logo-content">
            <div class="brand-name">arty</div>
            <div class="accent-line"></div>
            <div class="tagline">fine art photography</div>
        </div>
    </div>
</body>
</html>

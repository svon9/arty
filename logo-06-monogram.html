<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>ARTY Logo 6 - Artistic Monogram</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600;700;800&family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; width: 500px; height: 500px; overflow: hidden; }
        .logo-container {
            width: 500px; height: 500px; position: relative; overflow: hidden;
            background: linear-gradient(135deg, #2c2c54 0%, #40407a 50%, #706fd3 100%);
            display: flex; align-items: center; justify-content: center;
            border-radius: 50px;
        }
        .logo-content {
            text-align: center; position: relative; z-index: 2;
        }
        .monogram-circle {
            width: 180px; height: 180px; border: 3px solid #d4af37;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; margin: 0 auto 20px;
            position: relative; background: rgba(255, 255, 255, 0.05);
        }
        .monogram-letter {
            font-family: 'Playfair Display', serif;
            font-size: 120px; font-weight: 300; color: #d4af37;
            line-height: 1; text-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
        }
        .brand-text {
            font-family: 'Playfair Display', serif;
            font-size: 32px; font-weight: 600; color: #ffffff;
            letter-spacing: 12px; margin-bottom: 12px;
        }
        .tagline {
            font-family: 'Lato', sans-serif;
            font-size: 11px; font-weight: 300; color: #d4af37;
            letter-spacing: 3px; text-transform: uppercase;
            opacity: 0.9;
        }
        .circle-accent {
            position: absolute; top: -8px; left: 50%; transform: translateX(-50%);
            width: 16px; height: 16px; background: #d4af37;
            border-radius: 50%; opacity: 0.8;
        }
        .circle-accent2 {
            position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 16px; height: 16px; background: #d4af37;
            border-radius: 50%; opacity: 0.8;
        }
        .circle-accent3 {
            position: absolute; left: -8px; top: 50%; transform: translateY(-50%);
            width: 16px; height: 16px; background: #d4af37;
            border-radius: 50%; opacity: 0.8;
        }
        .circle-accent4 {
            position: absolute; right: -8px; top: 50%; transform: translateY(-50%);
            width: 16px; height: 16px; background: #d4af37;
            border-radius: 50%; opacity: 0.8;
        }
        .outer-ring {
            position: absolute; top: 60px; left: 60px; right: 60px; bottom: 60px;
            border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 50%;
        }
        .star-accent {
            position: absolute; top: 80px; right: 80px;
            font-size: 20px; color: #d4af37; opacity: 0.5;
        }
        .star-accent2 {
            position: absolute; bottom: 80px; left: 80px;
            font-size: 20px; color: #d4af37; opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="outer-ring"></div>
        <div class="star-accent">✦</div>
        <div class="star-accent2">✦</div>
        <div class="logo-content">
            <div class="monogram-circle">
                <div class="circle-accent"></div>
                <div class="circle-accent2"></div>
                <div class="circle-accent3"></div>
                <div class="circle-accent4"></div>
                <div class="monogram-letter">A</div>
            </div>
            <div class="brand-text">ARTY</div>
            <div class="tagline">Fine Art Photography</div>
        </div>
    </div>
</body>
</html>

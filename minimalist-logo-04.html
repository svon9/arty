<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Minimalist Logo 4 - Abstract Symbol</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; width: 500px; height: 500px; overflow: hidden; }
        .logo-container {
            width: 500px; height: 500px; position: relative; overflow: hidden;
            background: linear-gradient(135deg, #f0f0f0 0%, #fafafa 100%);
            display: flex; align-items: center; justify-content: center;
            border-radius: 25px;
        }
        .logo-content {
            text-align: center; position: relative; z-index: 2;
        }
        .abstract-symbol {
            width: 80px; height: 80px; margin: 0 auto 20px;
            position: relative;
        }
        .symbol-part1 {
            position: absolute; top: 0; left: 0;
            width: 35px; height: 35px; border: 2px solid #333;
            border-radius: 50%;
        }
        .symbol-part2 {
            position: absolute; top: 20px; right: 0;
            width: 35px; height: 35px; border: 2px solid #d4af37;
            border-radius: 50%; opacity: 0.7;
        }
        .symbol-part3 {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 2px; height: 25px; background: #333;
        }
        .brand-name {
            font-family: 'Lato', sans-serif;
            font-size: 24px; font-weight: 300; color: #333;
            letter-spacing: 6px; margin-bottom: 8px;
            text-transform: lowercase;
        }
        .tagline {
            font-family: 'Lata', sans-serif;
            font-size: 8px; font-weight: 100; color: #666;
            letter-spacing: 2px; text-transform: lowercase;
        }
        .base-line {
            width: 60px; height: 1px; background: #d4af37;
            margin: 15px auto 0; opacity: 0.5;
        }
        .floating-elements {
            position: absolute; top: 80px; right: 80px;
            width: 4px; height: 4px; background: #d4af37;
            border-radius: 50%; opacity: 0.4;
        }
        .floating-elements2 {
            position: absolute; bottom: 80px; left: 80px;
            width: 4px; height: 4px; background: #d4af37;
            border-radius: 50%; opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="floating-elements"></div>
        <div class="floating-elements2"></div>
        <div class="logo-content">
            <div class="abstract-symbol">
                <div class="symbol-part1"></div>
                <div class="symbol-part2"></div>
                <div class="symbol-part3"></div>
            </div>
            <div class="brand-name">arty</div>
            <div class="tagline">fine art studio</div>
            <div class="base-line"></div>
        </div>
    </div>
</body>
</html>
